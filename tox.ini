[tox]
envlist =
  py37-django32
  py{38,39,310}-django{32,40,41}
  isort
  black
  docs
skip_missing_interpreters = true

[gh-actions]
python =
  3.7: py37
  3.8: py38
  3.9: py39
  3.10: py310

[gh-actions:env]
DJANGO =
  3.2: django32
  4.0: django40
  4.1: django41

[testenv]
extras =
  tests
  coverage
deps =
  django32: Django~=3.2.0
  django40: Django~=4.0.0
  django41: Django~=4.1.0
commands =
  py.test \
    --cov-report=xml \
    --cov=privates \
    --verbose \
    --junitxml=junit.xml \
    --color=yes \
    {posargs}

[testenv:isort]
extras = tests
skipsdist = True
commands = isort --check-only --diff .

[testenv:black]
extras = tests
skipsdist = True
commands = black --check .

[testenv:docs]
basepython=python
changedir=docs
skipsdist=true
extras =
  docs
deps =
  pytest
commands=
    py.test check_sphinx.py -v \
    --junitxml=../reports/junit-{envname}.xml \
    --tb=line \
    {posargs}
