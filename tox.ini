[tox]
envlist =
  py35-django22
  py{36,37,38,39}-django{22,32}
  py310-django32
  isort
  docs
skip_missing_interpreters = true

[gh-actions]
python =
  3.7: py37
  3.8: py38
  3.9: py39
  3.10: py310

[gh-actions:env]
DJANGO =
  3.2: django32
  4.0: django40
  4.1: django41

[testenv]
extras =
  tests
  coverage
deps =
  django22: Django~=2.2.0
  django32: Django~=3.2.0
commands =
  py.test \
    --cov-report=xml \
    --cov=privates \
    --verbose \
    --junitxml=junit.xml \
    --color=yes \
    {posargs}

[testenv:isort]
extras = tests
skipsdist = True
commands = isort --recursive --check-only --diff .

[testenv:docs]
basepython=python
changedir=docs
skipsdist=true
extras =
  docs
deps =
  pytest
commands=
    py.test check_sphinx.py -v \
    --junitxml=../reports/junit-{envname}.xml \
    --tb=line \
    {posargs}
