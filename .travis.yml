dist: xenial
language: python
cache: pip

sudo: false

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

env:
  - DJANGO=1.11
  - DJANGO=2.2
  - DJANGO=3.2

matrix:
  fast_finish: true
  exclude:
    - { python: "3.5", env: DJANGO=3.2 }
    - { python: "3.8", env: DJANGO=1.11 }
  include:
    - { python: "3.6", env: TOXENV=isort }
    - { python: "3.6", env: TOXENV=docs }

install:
  - pip install tox tox-travis

script:
  - tox

after_success:
  - pip install codecov
  - codecov -e TOXENV,DJANGO

notifications:
  email: false
